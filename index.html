<html lang="en">

    <meta name="description" content="Universal credit checklist">
    <title>Universal Credit checklist</title>
    <link href="dist/tailwind.css" rel="stylesheet">

<body class="bg-gray-100">
  <main 
    x-data="{
      language: new URLSearchParams(location.search).get('lang') || 'en',
      phone: JSON.parse(localStorage.getItem('uc_phone')) || false,
      email: JSON.parse(localStorage.getItem('uc_email')) || false,
      bank: JSON.parse(localStorage.getItem('uc_bank')) || false,
      partner: JSON.parse(localStorage.getItem('uc_partner')) || false
    }"
    x-init="() => { 
      $watch('language', (val) => localStorage.setItem('uc_language', JSON.stringify(val))) 
      $watch('email', (val) => localStorage.setItem('uc_email', JSON.stringify(val))) 
      $watch('phone', (val) => localStorage.setItem('uc_phone', JSON.stringify(val)))

      $watch('partner', (val) => localStorage.setItem('uc_partner', JSON.stringify(val))) 
    }"

    <div class="mt-3 mb-2 bg-white rounded shadow p-3">
      <div class="text-xs font-bold tracking-wider mb-2 uppercase text-gray-700">Select your language</div>
      <a :class="{'bg-gray-200 text-green-700' : language != 'it'}" class="text-sm py-1.5 px-2 rounded text-gray-500 font-semibold mr-2" href="?lang=en">English</a>
      <a :class="{'bg-gray-200 text-green-700' : language == 'it'}" class="text-sm py-1.5 px-2 rounded text-gray-500 font-semibold" href="?lang=it">Italiano</a>
    </div>

              <template x-if="language != 'it'">

              </template>
              <template x-if="language == 'it'">
